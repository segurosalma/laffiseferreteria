<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos | Ferretería Cuscatlán Empresas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(-45deg, #2196f3, #21cbf3, #4caf50, #ff9800);
      background-size: 400% 400%;
      animation: bgGradient 10s ease infinite;
      color: #1a1a1a;
      padding: 2rem;
    }
    @keyframes bgGradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .contact-section {
      max-width: 700px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .contact-section h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1.5rem;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .contact-form button {
      background-color: #ff5722;
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .contact-form button:hover {
      background-color: #e64a19;
    }
    .success-message {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <section class="contact-section">
    <h2>Contáctanos</h2>
    <form class="contact-form" onsubmit="mostrarMensaje(event)">
      <input type="text" name="name" placeholder="Nombre completo" required />
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <textarea name="message" rows="5" placeholder="Escribe tu mensaje" required></textarea>
      <button type="submit">Enviar Mensaje</button>
      <p id="mensaje-exito" class="success-message">Mensaje enviado exitosamente ✅</p>
    </form>
  </section>

  <script>
    function mostrarMensaje(e) {
      e.preventDefault();
      document.getElementById('mensaje-exito').style.display = 'block';
    }
  </script>
</body>
</html>
